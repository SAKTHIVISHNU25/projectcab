  <h1>BOOKING FORM</h1>
<br>
    <div class="container">
        <div class="myform">
            <form class="" id="" name="" method="post" action="">
                <div class="row">
                    <div class="form-group col-6">
                        <label>First Name</label>
                        <input type="text" name="fname" class="form-control" placeholder="first Name" autocomplete="off" pattern="[a-z,A-Z]*" required>
                    </div>
                    <div class="form-group col-6">
                        <label>Last Name</label>
                        <input type="text" name="lname" class="form-control" placeholder="second Name" autocomplete="off" pattern="[a-z,A-Z]*" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label>Mobile</label>
                        <input type="tel" name="number" class="form-control" placeholder="number" autocomplete="off"  pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group col-6">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="abcd@gmail.com" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label>DEPARTURE DATE</label>
                        <input type="date" name="datef" class="form-control" required>
                    </div>
                    <div class="form-group col-6">
                        <label>RETURN DATE</label>
                        <input type="date" name="datef" class="form-control" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label>DEPARTURE TIME</label>
                        <input type="time" name="timef" class="form-control" required>
                    </div>
                    <div class="form-group col-6">
                        <label>RETURN TIME</label>
                        <input type="time" name="timef" class="form-control" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label>PICKUP LOCATION</label><br>
                        <textarea rows="7" cols="69" name="addr" tabindex="3" wrap="on" required></textarea>
                    </div>
                    <div class="form-group col-6">
                        <label>DROP LOCATION</label><br>
                        <textarea rows="7" cols="69" name="addrs" tabindex="3" wrap="on" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label>VECHICLE TYPE</label><br>
                        <select name ="vechicle type:" size="1" required>
                          <option value="ciaz">CIAZ</option>
                          <option value="volvo">VOLVO</option>
                          <option value="fiat">FIAT</option>
                          <option value="sedan">SEDAN</option>
                        </select><br><br>
                    </div>
                    <div class="form-group col-6">
                      <label>JOURNEY TYPE:</label><br>
                      <input type="radio" id="one" name="member" value="m" checked required>
                      <label>ONE</label>
                      <input type="radio" id="two" name="member" value="f">
                      <label>TWO</label>
                      <input type="radio" id="three" name="member" value="f">
                      <label>THREE</label>
                      <input type="radio" id="four" name="member" value="f">
                      <label>FOUR</label>
                  </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <button  class="subt" type="submit" formaction="booked.html">Submit</button>
                        <button class="rst">Reset</button>
                    </div>
                </div>
            </form>
        </div>
